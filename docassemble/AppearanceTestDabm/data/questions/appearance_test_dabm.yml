---
id: appearance test dabm review screen
event: review_appearance_test_dabm
question: |
  Review your answers
review:
  - Edit: notnull
    button: |
      **Null**:
      ${ notnull }
  - Edit: case_name
    button: |
      **Case name**:
      ${ case_name }
  - Edit: not_applicable
    button: |
      **Not applicable**:
      ${ not_applicable }
  - Edit: bbo_number
    button: |
      **BBO number**:
      ${ bbo_number }
  - Edit: firm
    button: |
      **Firm Name**:
      ${ firm }
  - Edit: docket_number
    button: |
      **docket_number**:
      ${ docket_number }
  - Edit: trial_court
    button: |
      **trial_court**

      % if defined("trial_court.division"):
      * division: ${ trial_court.division }
      % endif
  - Edit: defendants.revisit
    button: |
      **Defendants**

      % for item in defendants:
        * ${ item }
      % endfor
  - Edit: attorneys.revisit
    button: |
      **Attorneys**

      % for item in attorneys:
        * ${ item }
      % endfor
  - Edit: signature_date
    button: |
      **signature_date**:
      ${ signature_date }
---
continue button field: defendants.revisit
question: |
  Edit defendants
subquestion: |
  ${ defendants.table }

  ${ defendants.add_action() }
---
table: defendants.table
rows: defendants
columns:
  - Name: |
      row_item.name.full() if defined("row_item.name.first") else ""
edit:
  - name.first
confirm: True

---
continue button field: attorneys.revisit
question: |
  Edit attorneys
subquestion: |
  ${ attorneys.table }

  ${ attorneys.add_action() }
---
table: attorneys.table
rows: attorneys
columns:
  - Name: |
      row_item.name.full() if defined("row_item.name.first") else ""
  - Phone number: |
      row_item.phone_number if defined("row_item.phone_number") else ""
  - Address: |
      row_item.address.block() if defined("row_item.address.zip") else ""
  - Mobile number: |
      row_item.mobile_number if defined("row_item.mobile_number") else ""
  - Fax number: |
      row_item.fax_number if defined("row_item.fax_number") else ""
  - Signature: |
      row_item.signature if defined("row_item.signature") else ""
edit:
  - name.first
  - phone_number
  - address.zip
  - mobile_number
  - fax_number
  - signature
confirm: True

